<div class="remix-arena-container p-8 bg-slate-950 min-h-full text-white">
  <header class="mb-10 flex justify-between items-center">
    <div>
      <h1 class="text-4xl font-black italic text-emerald-500 uppercase tracking-tighter">Remix Arena</h1>
      <p class="text-slate-400">Collaborate on remixes in real-time with the S.M.U.V.E engine.</p>
    </div>
    <div class="flex gap-4">
      <button class="px-6 py-2 bg-emerald-500 text-black font-bold uppercase text-xs skew-x-[-15deg] hover:skew-x-0 transition-all">
        SHARE SESSION
      </button>
      <div class="flex items-center gap-2">
        <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
        <span class="text-[10px] font-bold uppercase tracking-widest text-emerald-500">3 ACTIVE</span>
      </div>
    </div>
  </header>

  <div class="grid grid-cols-1 lg:grid-cols-4 gap-8 mb-10">
    <!-- Code Editor -->
    <div class="lg:col-span-3 bg-slate-900 border border-slate-800 rounded-xl overflow-hidden shadow-2xl">
      <div class="bg-slate-800 px-4 py-2 flex justify-between items-center border-b border-slate-700">
        <span class="text-xs font-mono text-slate-400">remix_logic.js</span>
        <div class="flex gap-2">
           <div class="w-3 h-3 rounded-full bg-red-500/50"></div>
           <div class="w-3 h-3 rounded-full bg-yellow-500/50"></div>
           <div class="w-3 h-3 rounded-full bg-emerald-500/50"></div>
        </div>
      </div>
      <textarea
        [ngModel]="code()"
        (ngModelChange)="onCodeChange($event)"
        class="w-full h-[400px] p-6 bg-slate-900 text-emerald-400 font-mono text-sm outline-none resize-none"
        spellcheck="false"
        aria-label="Code editor"
      ></textarea>
    </div>

    <!-- Chat & Activity -->
    <div class="flex flex-col h-[450px] bg-slate-900 border border-slate-800 rounded-xl overflow-hidden">
       <div class="bg-slate-800 px-4 py-3 border-b border-slate-700">
         <h2 class="text-xs font-bold uppercase tracking-widest">Live Chat</h2>
       </div>

       <div class="flex-grow p-4 overflow-y-auto space-y-4 custom-scrollbar">
         <div *ngFor="let msg of messages()" class="text-xs">
           <span class="font-black uppercase text-emerald-500 mr-2">{{ msg.user }}:</span>
           <span class="text-slate-300">{{ msg.text }}</span>
         </div>
       </div>

       <div class="p-4 border-t border-slate-700">
         <div class="relative">
           <input
            type="text"
            [(ngModel)]="newMessage"
            (keyup.enter)="sendMessage()"
            placeholder="Send message..."
            class="w-full p-3 bg-slate-800 border border-slate-700 rounded-lg text-xs outline-none focus:border-emerald-500 transition-all"
            aria-label="Chat message input"
           >
           <button (click)="sendMessage()" class="absolute right-3 top-2 text-emerald-500">
             <i class="fas fa-paper-plane"></i>
           </button>
         </div>
       </div>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
    <section>
      <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
        <i class="fas fa-sliders-h text-emerald-400"></i>
        Stem Real-Time Controls
      </h2>
      <app-stem-controls></app-stem-controls>
    </section>

    <section>
      <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
        <i class="fas fa-layer-group text-emerald-400"></i>
        Pro-Vault Samples
      </h2>
      <app-sample-library></app-sample-library>
    </section>
  </div>
</div>
