<div class="game-player-container">
  <button class="close-button" (click)="onClose()">
    <i class="fas fa-times"></i>
  </button>
  <iframe
    *ngIf="safeUrl"
    [src]="safeUrl"
    frameborder="0"
    allowfullscreen
    scrolling="no"
  ></iframe>
  <div *ngIf="!safeUrl" class="loading-indicator">
    <p>Loading Game...</p>
  </div>
</div>
