<div class="hub-container">
  <h1 class="hub-section-title">S.M.U.V.E 2.0 Hub</h1>

  <!-- Games Section -->
  <section class="hub-section wow animate__animated animate__fadeInUp">
    <h2 class="hub-section-title">Featured Games & Challenges</h2>
    <div class="games-grid">
      <div *ngFor="let game of games()" class="game-card">
        <h3 class="game-title">{{ game.name }}</h3>
        <p class="game-description">{{ game.description }}</p>
      </div>
    </div>
  </section>

  <!-- Challenges Section -->
  <section
    class="hub-section wow animate__animated animate__fadeInUp"
    data-wow-delay="0.2s"
  >
    <h2 class="hub-section-title">Active Challenges</h2>
    <div class="challenges-list">
      <div *ngFor="let challenge of challenges()" class="challenge-item">
        <div>
          <h3 class="challenge-title">{{ challenge.title }}</h3>
          <p class="game-description">{{ challenge.description }}</p>
        </div>
        <div class="challenge-prize">
          <i class="fas fa-trophy"></i> {{ challenge.prize }}
        </div>
      </div>
    </div>
  </section>

  <!-- Community Feed Section -->
  <section
    class="hub-section wow animate__animated animate__fadeInUp"
    data-wow-delay="0.4s"
  >
    <h2 class="hub-section-title">Community Buzz</h2>
    <div class="community-feed">
      <div *ngFor="let post of communityPosts()" class="community-post">
        <div class="post-header">
          <span class="post-author">{{ post.author }}</span>
          <span class="post-timestamp">{{
            post.timestamp | date: 'short'
          }}</span>
        </div>
        <p class="post-content">{{ post.content }}</p>
      </div>
    </div>
  </section>
</div>
