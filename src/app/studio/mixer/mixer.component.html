<div class="mixer-container">
  <h2>Mixer</h2>
  <div class="channels">
    <app-channel-strip *ngFor="let channel of micChannels()" [channel]="channel"></app-channel-strip>
  </div>
  <div class="master-controls">
    <label>Master Volume</label>
    <input type="range" min="0" max="1" step="0.01" [value]="masterVolume()" (input)="updateMasterVolume($event.target.value)">
  </div>
</div>
