<div class="synthesizer-container">
  <h3>Synthesizer - {{ clip?.name }}</h3>
  <div class="synth-controls">
    <div class="control-group">
      <label for="oscillator">Oscillator</label>
      <select id="oscillator" [(ngModel)]="synthParams.oscillator" (ngModelChange)="updateSynthParam('oscillator', $event)">
        <option value="sine">Sine</option>
        <option value="square">Square</option>
        <option value="sawtooth">Sawtooth</option>
        <option value="triangle">Triangle</option>
      </select>
    </div>
    <div class="control-group">
      <label for="attack">Attack</label>
      <input type="range" id="attack" min="0.01" max="2" step="0.01" [(ngModel)]="synthParams.attack" (ngModelChange)="updateSynthParam('attack', $event)">
      <span>{{ synthParams.attack }}s</span>
    </div>
    <div class="control-group">
      <label for="decay">Decay</label>
      <input type="range" id="decay" min="0.01" max="2" step="0.01" [(ngModel)]="synthParams.decay" (ngModelChange)="updateSynthParam('decay', $event)">
      <span>{{ synthParams.decay }}s</span>
    </div>
    <div class="control-group">
      <label for="sustain">Sustain</label>
      <input type="range" id="sustain" min="0" max="1" step="0.01" [(ngModel)]="synthParams.sustain" (ngModelChange)="updateSynthParam('sustain', $event)">
      <span>{{ synthParams.sustain }}</span>
    </div>
    <div class="control-group">
      <label for="release">Release</label>
      <input type="range" id="release" min="0.01" max="5" step="0.01" [(ngModel)]="synthParams.release" (ngModelChange)="updateSynthParam('release', $event)">
      <span>{{ synthParams.release }}s</span>
    </div>
  </div>
</div>
