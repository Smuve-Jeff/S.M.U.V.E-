<div class="aurora-background">
  <div class="aurora-layer"></div>
  <div class="aurora-layer"></div>
  <div class="aurora-layer"></div>
</div>

<div class="glass-container wow animate__animated animate__fadeIn">
  <!-- Main Header -->
  <header class="main-header">
    <div class="flex items-center gap-4">
      <h1 class="text-3xl font-bold tracking-wider text-white">
        S.M.U.V.E. 2.0
      </h1>
      <div class="nav-buttons">
        <button
          routerLink="/hub"
          class="nav-button"
          title="Hub"
        >
          <i class="fas fa-home"></i>
        </button>
        <button
          routerLink="/projects"
          class="nav-button"
          title="Projects"
        >
          <i class="fas fa-tasks"></i>
        </button>
        <button
          routerLink="/remix-arena"
          class="nav-button"
          title="Remix Arena"
        >
          <i class="fas fa-gamepad"></i>
        </button>
        <button
          routerLink="/image-video-lab"
          class="nav-button"
          title="Image & Video Lab"
        >
          <i class="fas fa-flask"></i>
        </button>
        <button
          routerLink="/tha-spot"
          class="nav-button"
          title="Tha Spot"
        >
          <i class="fas fa-music"></i>
        </button>
        <button
          routerLink="/studio"
          class="nav-button"
          title="The Studio"
        >
          <i class="fas fa-microphone-alt"></i>
        </button>
        <button
          (click)="uiService.randomizeTheme()"
          class="nav-button"
          title="Randomize Theme"
        >
          <i class="fas fa-palette"></i>
        </button>
        <button
          (click)="uiService.showEqPanel.set(!uiService.showEqPanel())"
          class="nav-button"
          title="Toggle EQ Panel"
        >
          <i class="fas fa-sliders-h"></i>
        </button>
      </div>
    </div>
    <div class="flex items-center gap-4">
      <button
        (click)="toggleChatbot()"
        class="nav-button"
        title="Toggle Chatbot"
      >
        <i class="fas fa-robot"></i>
      </button>
      <span class="text-sm text-neutral-400">|</span>
      <button
        *ngIf="!authService.isAuthenticated()"
        routerLink="/profile"
        class="auth-button"
      >
        Login / Register
      </button>
      <div
        *ngIf="authService.isAuthenticated()"
        class="flex items-center gap-2"
      >
        <span class="text-sm text-white"
          >Welcome, {{ authService.currentUser()?.artistName }}</span
        >
        <button
          routerLink="/profile"
          class="nav-button"
          title="View Profile"
        >
          <i class="fas fa-user-circle"></i>
        </button>
        <button (click)="authService.logout()" class="auth-button">
          Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex overflow-hidden">
    <div class="flex-grow relative overflow-y-auto">
      <router-outlet></router-outlet>
    </div>

    <!-- Chatbot Sidebar -->
    <div *ngIf="uiService.isChatbotOpen()"
      class="chatbot-sidebar flex flex-col h-full animate__animated animate__slideInRight"
    >
      <app-chatbot
        (close)="uiService.toggleChatbot()"
        [theme]="uiService.activeTheme()"
        [mainViewMode]="uiService.mainViewMode()"
      ></app-chatbot>
    </div>
  </main>

  <footer class="watermark-footer text-xs">
      ©️ Smuve Jeff Presents
  </footer>
</div>
