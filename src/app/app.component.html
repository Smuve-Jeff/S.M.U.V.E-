<!-- Futuristic Background Elements -->
<div class="bg-grid"></div>
<div class="scanline"></div>

<div class="aurora-background">
  <div class="aurora-layer"></div>
  <div class="aurora-layer"></div>
  <div class="aurora-layer"></div>
</div>

<div class="glass-container wow animate__animated animate__fadeIn">
  <!-- Main Header -->
  <header class="main-header">
    <div class="flex items-center gap-6">
      <div class="nav-buttons">
        <button
          routerLink="/profile"
          routerLinkActive="active"
          class="nav-button"
          title="Artist Profile"
        >
          <i class="fas fa-user-circle"></i>
          <span class="sr-only">Artist Profile</span>
        </button>
        <button
          routerLink="/hub"
          routerLinkActive="active"
          class="nav-button"
          title="Hub"
        >
          <i class="fas fa-th-large"></i>
          <span class="sr-only">Hub</span>
        </button>
        <button
          routerLink="/projects"
          routerLinkActive="active"
          class="nav-button"
          title="Projects"
        >
          <i class="fas fa-folder-open"></i>
          <span class="sr-only">Projects</span>
        </button>
        <button
          routerLink="/studio"
          routerLinkActive="active"
          class="nav-button"
          title="The Studio"
        >
          <i class="fas fa-microphone-alt"></i>
          <span class="sr-only">The Studio</span>
        </button>
        <button
          routerLink="/remix-arena"
          routerLinkActive="active"
          class="nav-button"
          title="Remix Arena"
        >
          <i class="fas fa-gamepad"></i>
          <span class="sr-only">Remix Arena</span>
        </button>
        <button
          routerLink="/image-video-lab"
          routerLinkActive="active"
          class="nav-button"
          title="Image & Video Lab"
        >
          <i class="fas fa-photo-video"></i>
          <span class="sr-only">Image & Video Lab</span>
        </button>
        <button
          routerLink="/tha-spot"
          routerLinkActive="active"
          class="nav-button"
          title="Tha Spot"
        >
          <i class="fas fa-bolt"></i>
          <span class="sr-only">Tha Spot</span>
        </button>
        <button
          routerLink="/command-center"
          routerLinkActive="active"
          class="nav-button"
          title="Command Center"
        >
          <i class="fas fa-satellite-dish"></i>
          <span class="sr-only">Command Center</span>
        </button>
      </div>

      <div class="h-8 w-px bg-white/5 mx-2"></div>

      <div class="flex items-center gap-3">
        <button
          (click)="uiService.randomizeTheme()"
          class="nav-button"
          title="Randomize Theme"
        >
          <i class="fas fa-palette"></i>
        </button>
        <button
          (click)="uiService.showEqPanel.set(!uiService.showEqPanel())"
          class="nav-button"
          title="Toggle EQ Panel"
          [class.active]="uiService.showEqPanel()"
        >
          <i class="fas fa-sliders-h"></i>
        </button>
      </div>
    </div>

    <div class="flex items-center gap-8">
      <div class="flex items-center gap-3 px-4 py-1.5 rounded bg-white/5 border border-white/10">
        <div class="w-2 h-2 rounded-full bg-cyber-cyan animate-pulse"></div>
        <span class="text-[10px] font-bold tracking-[0.2em] text-white/40 uppercase">System Active</span>
      </div>

      <button
        (click)="toggleChatbot()"
        class="nav-button"
        title="Toggle Chatbot"
        [class.active]="uiService.isChatbotOpen()"
      >
        <i class="fas fa-terminal"></i>
      </button>

      <div class="h-6 w-px bg-white/10"></div>

      <button
        *ngIf="!authService.isAuthenticated()"
        routerLink="/profile"
        class="auth-button"
      >
        REQUEST ACCESS
      </button>

      <div
        *ngIf="authService.isAuthenticated()"
        class="flex items-center gap-5"
      >
        <div class="flex flex-col items-end">
          <span class="text-[10px] text-cyber-cyan/60 uppercase tracking-widest font-bold">Verified User</span>
          <span class="text-sm text-white font-bold tracking-wide">{{ authService.currentUser()?.artistName }}</span>
        </div>
        <button (click)="authService.logout()" class="nav-button text-red-500/80 hover:text-red-500" title="Terminate Session">
          <i class="fas fa-power-off"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex overflow-hidden">
    <div class="flex-grow relative overflow-y-auto custom-scrollbar">
      <router-outlet></router-outlet>
    </div>

    <!-- Chatbot Sidebar -->
    <div *ngIf="uiService.isChatbotOpen()"
      class="chatbot-sidebar flex flex-col h-full animate__animated animate__slideInRight"
    >
      <app-chatbot
        (close)="uiService.toggleChatbot()"
        [theme]="uiService.activeTheme()"
        [mainViewMode]="uiService.mainViewMode()"
      ></app-chatbot>
    </div>
  </main>

  <footer class="watermark-footer">
    <div class="flex items-center justify-center gap-4 py-2 opacity-40">
      <span class="text-[9px] tracking-[0.3em]">S.M.U.V.E 2.0</span>
      <div class="w-1 h-1 rounded-full bg-white/30"></div>
      <span class="text-[9px] tracking-[0.3em]">NEURAL INTERFACE</span>
      <div class="w-1 h-1 rounded-full bg-white/30"></div>
      <span class="text-[9px] tracking-[0.3em] font-bold">V-CORE 01</span>
    </div>
  </footer>
</div>
