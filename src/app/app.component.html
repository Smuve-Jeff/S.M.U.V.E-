<!-- Futuristic Background Elements -->
<div class="bg-grid"></div>
<div class="scanline"></div>

<div class="aurora-background">
  <div class="aurora-layer"></div>
  <div class="aurora-layer"></div>
  <div class="aurora-layer"></div>
</div>

<div class="glass-container wow animate__animated animate__fadeIn">
  <!-- Main Header -->
  <header class="main-header">
    <div class="flex items-center gap-6">
      <div class="nav-buttons">
        <button
          routerLink="/profile"
          routerLinkActive="active"
          class="nav-button"
          title="Artist Profile"
        >
          <i class="fas fa-user-circle"></i>
        </button>
        <button
          routerLink="/hub"
          routerLinkActive="active"
          class="nav-button"
          title="Hub"
        >
          <i class="fas fa-th-large"></i>
        </button>
        <button
          routerLink="/projects"
          routerLinkActive="active"
          class="nav-button"
          title="Projects"
        >
          <i class="fas fa-folder-open"></i>
        </button>
        <button
          routerLink="/studio"
          routerLinkActive="active"
          class="nav-button"
          title="The Studio"
        >
          <i class="fas fa-microphone-alt"></i>
        </button>
        <button
          routerLink="/remix-arena"
          routerLinkActive="active"
          class="nav-button"
          title="Remix Arena"
        >
          <i class="fas fa-gamepad"></i>
        </button>
        <button
          routerLink="/image-video-lab"
          routerLinkActive="active"
          class="nav-button"
          title="Image & Video Lab"
        >
          <i class="fas fa-photo-video"></i>
        </button>
        <button
          routerLink="/tha-spot"
          routerLinkActive="active"
          class="nav-button"
          title="Tha Spot"
        >
          <i class="fas fa-bolt"></i>
        </button>
      </div>

      <div class="flex items-center gap-2">
        <button
          (click)="uiService.randomizeTheme()"
          class="nav-button"
          title="Randomize Theme"
        >
          <i class="fas fa-palette"></i>
        </button>
        <button
          (click)="uiService.showEqPanel.set(!uiService.showEqPanel())"
          class="nav-button"
          title="Toggle EQ Panel"
          [class.active]="uiService.showEqPanel()"
        >
          <i class="fas fa-sliders-h"></i>
        </button>
      </div>
    </div>

    <div class="flex items-center gap-6">
      <button
        (click)="toggleChatbot()"
        class="nav-button"
        title="Toggle Chatbot"
        [class.active]="uiService.isChatbotOpen()"
      >
        <i class="fas fa-terminal"></i>
      </button>

      <div class="h-6 w-px bg-white/10"></div>

      <button
        *ngIf="!authService.isAuthenticated()"
        routerLink="/profile"
        class="auth-button"
      >
        LOGIN
      </button>

      <div
        *ngIf="authService.isAuthenticated()"
        class="flex items-center gap-4"
      >
        <div class="flex flex-col items-end">
          <span class="text-[10px] text-white/40 uppercase tracking-widest font-bold">Artist</span>
          <span class="text-sm text-white font-medium">{{ authService.currentUser()?.artistName }}</span>
        </div>
        <button
          routerLink="/profile"
          class="nav-button"
          title="View Profile"
        >
          <i class="fas fa-id-card"></i>
        </button>
        <button (click)="authService.logout()" class="nav-button" title="Logout">
          <i class="fas fa-power-off"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex overflow-hidden">
    <div class="flex-grow relative overflow-y-auto">
      <router-outlet></router-outlet>
    </div>

    <!-- Chatbot Sidebar -->
    <div *ngIf="uiService.isChatbotOpen()"
      class="chatbot-sidebar flex flex-col h-full animate__animated animate__slideInRight"
    >
      <app-chatbot
        (close)="uiService.toggleChatbot()"
        [theme]="uiService.activeTheme()"
        [mainViewMode]="uiService.mainViewMode()"
      ></app-chatbot>
    </div>
  </main>

  <footer class="watermark-footer">
      S.M.U.V.E 2.0 &bull; STRATEGIC MUSIC UTILITY VIRTUAL ENHANCER
  </footer>
</div>
